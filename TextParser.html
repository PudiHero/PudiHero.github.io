        <body>
            <div class="input-group top-half">
                <textarea id="toptext" class="form-control top-half"
                    placeholder="The text you want to parse"></textarea>
            </div>
            <div class="middle">
                <input id="trimtext" type="text" class="form-control" placeholder="The text you want to trim">
                <button type="button" class="btn btn-primary" onclick="ParseText()">
                    Parse
                </button>
                <input id="replace" type="text" class="form-control" placeholder="The text you want to replace">
            </div>
            <div class="input-group bottom-half">
                <textarea id="tottomtext" class="form-control bottom-half" placeholder="output" readonly></textarea>
            </div>
            <script src="Text Parser.js"></script>
